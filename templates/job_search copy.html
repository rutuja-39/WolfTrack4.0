<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Search</title>

    <style>
        body {
            background-color: red;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            color: red;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: red;
            font-weight: bold;
        }

        input {
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid red;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            color: red;
        }

        input[type="text"]:focus {
            border-color: #ff9999;
        }

        input[type="submit"] {
            background-color: red;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff9999;
        }
    </style>
</head>

<body>
    <h1>Job Search</h1>
    <form action="/student/job_search/result" method="post">
        <label for="job_role">Enter Job Role:</label><br>
        <input type="text" id="job_role" name="job_role" required><br>
        <input type="submit" value="Search">
    </form>
</body>

</html>
