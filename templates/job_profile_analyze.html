{% extends "layout/init.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-8 offset-md-2">
          <div class="card shadow-lg">
              <div class="card-header bg-primary text-white">
                  <h4 class="card-title mb-0">Job Skills Extractor</h4>
              </div>
              <div class="card-body">
                  <form action="/student/job_profile_analyze" method="POST">
                      <div class="mb-4">
                          <label for="job_profile" class="form-label">Job Profile Description</label>
                          <textarea id="job_profile" name="job_profile" class="form-control" rows="6" placeholder="Paste the job profile description here..." required></textarea>
                      </div>

                      <div class="text-center">
                          <button type="submit" class="btn btn-success">Extract Skills</button>
                      </div>
                  </form>
                      
                  {% if skills_text %}
                  <div class="mt-4">
                      <h5 class="text-center mb-4">Extracted Skills</h5>
                      <div class="row">
                          {% for skill in skills_text.split(', ') %}
                          <div class="col-md-3 mb-4">
                              <div class="card shadow-sm">
                                  <div class="card-body text-center">
                                      <h6 class="card-title">{{ skill }}</h6>
                                  </div>
                              </div>
                          </div>
                          {% endfor %}
                      </div>
                  </div>
                  {% endif %}                  
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
