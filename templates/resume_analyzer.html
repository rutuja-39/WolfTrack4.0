<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Resume Analyzer</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI";
            color: #666;
            margin: 0;
            background-color: #f9f9f9;
        }

        :focus {
            outline: none;
        }

        textarea {
            resize: none;
        }

        input, textarea, select, button {
            font-family: "Poppins-Regular";
            font-size: 15px;
            color: #666;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
        }

        .wrapper {
            max-width: 600px;
            margin: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #wizard {
            min-height: 570px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
        }

        h3 {
            font-family: "Poppins-SemiBold";
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 24px;
        }

        .form-row label {
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            height: 42px;
            border: 1px solid #e6e6e6;
            padding: 10px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #1f8690;
            box-shadow: 0 0 5px rgba(31, 134, 144, 0.5);
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .actions button {
            background: #ea0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .actions button:hover {
            background: #1f8690;
        }

        .checkbox {
            margin-bottom: 20px;
        }

        .checkbox label {
            cursor: pointer;
            color: #999;
        }

        .checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin: 20px 0;
            font-size: 1.25em;
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        @media (max-width: 767px) {
            .wrapper {
                padding: 15px;
            }

            #wizard {
                padding: 20px;
            }
        }
    </style>
</head>
<body oncontextmenu='return false' class='snippet-body'>
<!-- JQUERY STEP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
<nav class="navbar navbar-expand-sm navbar-dark sticky-top">
    <ul class="navbar-nav">
        <img class="rounded-circle project-icon" alt="100x100"
             src="https://ih1.redbubble.net/image.1703296696.9941/st,small,507x507-pad,600x600,f8f8f8.jpg"
             height="30px" width="30px" style="margin-right: 5px; margin-top: 5px"
             data-holder-rendered="true"/>
        <a class="navbar-brand" href="/">WolfTrack</a>
    </ul>
    <ul class="navbar-nav ml-auto">
        <a href="/student/analyze_resume" style="color: #facaca; text-decoration: none">Analyze Resume</a>
    </ul>
    <ul class="navbar-nav ml-auto">
        <a href="/findJobs" style="color: #facaca; text-decoration: none">Recommended Jobs</a>
    </ul>
    <ul class="navbar-nav ml-auto">
        <a href="/chat_gpt_analyzer" style="color: #facaca; text-decoration: none">Resume Suggestions</a>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="wrapper">
    <form action="{{url_for('analyze_resume')}}" method="POST">
        <div id="wizard">
            <h3>Job Description Analyzer</h3>
            <section>
                <div class="form-row">
                    <textarea id="txtArea" rows="10" name="jobtext" cols="70" class="form-control"
                              placeholder="Job Description"></textarea>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </div>
                <p>{{ data }}</p>
            </section>
        </div>
    </form>
</div>
<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
</body>
</html>
